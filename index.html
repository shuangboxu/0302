<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4,  #ffd1ff,#fad0c4, #ff9a9e);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: rgb(83, 64, 64);
            font-size: 3em;
            margin-top: 50px;
            animation: fadeIn 2s ease-in;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 60% 60%;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            animation: float 5s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            padding: 10px;
            text-align: center;
            line-height: 1.2;
            cursor: pointer;
        }

        .string {
            position: absolute;
            width: 2px;
            height: 50px;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
        }
        .string::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: black;
            left: 0;
            animation: wave 2s infinite ease-in-out;
        }
        .star {
            position: absolute;
            width: 20px;  
            height: 20px; 
            background-color: rgb(255, 223, 0);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes wave {
        0% { transform: rotate(-10deg) translateX(5px); }  /* 向左摆动并略微向右移动 */
        /* 50% { transform: rotate(0deg) translateX(0); }       回到原位 */
        50% { transform: rotate(10deg) translateX(-5px); }    /* 向右摆动并略微向左移动 */
        100% { transform: rotate(-10deg) translateX(5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            40% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .explosion {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: red;
            border-radius: 50%;
            opacity: 1;
            animation: explode 0.6s ease-out forwards;
        }
        @keyframes explode {
            0% {transform: scale(1);opacity: 1;}
            100% {transform: scale(3);opacity: 0;}
        }

    </style>
</head>
<body>
    <h1>🎉 生日快乐！🎂</h1>
    <script>
        const messages = [ 
    "生日快乐，心想事成！",
    "愿你笑口常开！",
    "祝你健康快乐！",
    "愿你一生平安顺遂！",
    "青春常驻，美丽依旧！",
    "愿你天天开心，幸福加倍！",
    "祝你好运连连，事事顺心！",
    "愿你被世界温柔以待！",
    "愿你所求皆如愿！",
    "祝你快乐无忧，幸福美满！",
    "愿你前程似锦，未来可期！",
    "愿你的生活充满阳光！",
    "生日快乐，万事胜意！",
    "愿你笑容灿烂，如花盛开！",
    "祝你幸福安康，好运常在！",
    "愿你活力四射，青春永驻！",
    "祝你事业爱情双丰收！",
    "愿你每天都有好心情！",
    "愿你拥有无限可能！",
    "祝你心想事成，梦想成真！",
    "愿你岁岁常欢愉！",
    "祝你好运爆棚，福气满满！",
    "愿你勇敢追梦，乘风破浪！",
    "祝你美好如初，笑靥如花！",
    "愿你温柔且坚定！",
    "生日快乐，幸福永远！",
    "愿你人生充满惊喜和感动！",
    "祝你青春靓丽，魅力四射！",
    "愿你的生活充满爱与希望！",
    "祝你永远幸福，永远快乐！",
];


        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
            balloon.style.animationDuration = (Math.random() * 4 + 6) + "s";

            // 随机选择一个祝福语
            const message = messages[Math.floor(Math.random() * messages.length)];
            balloon.textContent = message;

            const string = document.createElement("div");
            string.className = "string";
            balloon.appendChild(string);

            document.body.appendChild(balloon);
            setTimeout(() => document.body.removeChild(balloon), 7000);
        }

        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(star);

            setTimeout(() => document.body.removeChild(star), 5000);
        }


        function createBalloon2() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
            balloon.textContent = "点击我！";

            const string = document.createElement("div");
            string.className = "string";
            balloon.appendChild(string);

            balloon.addEventListener("click", function (event) {
                explode(event.clientX, event.clientY);
                createFirework(event.clientX, event.clientY);
                balloon.remove();
            });

            document.body.appendChild(balloon);
            setTimeout(() => document.body.removeChild(balloon), 5000);
        }

        function explode(x, y) {
            for (let i = 0; i < 10; i++) {
                let particle = document.createElement("div");
                particle.className = "explosion";
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                particle.style.top = y + "px";
                particle.style.left = x + "px";
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                let spark = document.createElement("div");
                spark.className = "explosion";
                spark.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                let angle = Math.random() * 2 * Math.PI;
                let distance = Math.random() * 100 + 30;
                spark.style.top = (y + Math.sin(angle) * distance) + "px";
                spark.style.left = (x + Math.cos(angle) * distance) + "px";
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 600);
            }
        }

        setInterval(createStar, 200); // 每200ms创建一个星星
        setInterval(createBalloon, 1000); // 每500ms创建一个气球
        setInterval(createBalloon2, 2000);
    </script>
</body>
</html>
